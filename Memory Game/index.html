<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="icon" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/loader2.css">

    <script src="https://kit.fontawesome.com/09146724eb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="dark">
    <div class="loader-wrapper">
        <div class="hourglass"></div>
        <span class="loader"><span class="loader-inner"></span></span>
        <h1>Use earphone for better experience.</h1>
        <h5>Tips: <span id="tips"></span></h5>
    </div>

    <script>
        const tips = [
            'The game will save your stats locally, via localStorage.',
            'Find out all the identical pairs to win.',
            'The HARD mode is a real memory booster',
            'Position of each card is randomized everytime you play.',
            'Click on any card to start a match.'
        ]

        // Random tips everytime
        document.getElementById('tips').innerHTML = tips[Math.floor(Math.random() * tips.length)];

        setTimeout(function(){
            window.location.href = 'memory-game.html';
        }, 5000);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
