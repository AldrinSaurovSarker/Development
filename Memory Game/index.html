<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="icon" href="https://image.freepik.com/free-vector/cute-brain-cartoon_24640-54407.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/09146724eb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="dark">
    <div class="pop" id="pop">
        <h1 class="text-uppercase">Congratulations!</h1>
        <h6 class="text-light">Total moves: <span id="res-move">0</span></h6>
        <h6 class="text-light">Total time: <span id="res-time">0</span> seconds</h6>
    </div>

    <section id="game">
        <div class="toggle">
            <input type="checkbox" id="toggler">
            <label for="toggler" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>

        <div class="score-board">
            <h5>Flips : <span id="flip">0</span></h5>
            <h5>Time : <span id="time">0</span> seconds</h5>
        </div>

        <section class="memory-game">
            <div class="memory-card" data-image="1">
                <span></span>
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/ghost.jpg" alt="ghost">
            </div>

            <div class="memory-card" data-image="1">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/ghost.jpg" alt="ghost">
            </div>

            <div class="memory-card" data-image="2">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/spider.png" alt="spider">
            </div>

            <div class="memory-card" data-image="2">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/spider.png" alt="spider">
            </div>

            <div class="memory-card" data-image="3">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/bat.png" alt="bat">
            </div>

            <div class="memory-card" data-image="3">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/bat.png" alt="bat">
            </div>

            <div class="memory-card" data-image="4">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/house.jpg" alt="house">
            </div>

            <div class="memory-card" data-image="4">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/house.jpg" alt="house">
            </div>

            <div class="memory-card" data-image="5">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/snowman.png" alt="snowman">
            </div>

            <div class="memory-card" data-image="5">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/snowman.png" alt="snowman">
            </div>

            <div class="memory-card" data-image="6">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/pumpkin.png" alt="pumpkin">
            </div>

            <div class="memory-card" data-image="6">
                <img class="front-face" src="images/butterfly.png">
                <img class="back-face" src="images/pumpkin.png" alt="pumpkin">
            </div>
        </section>

        <div class="group-btn">
            <button class="btn btn-primary text-light">Start Game</button>
            <a href="index.html" class="btn btn-info text-dark">Reset Game</a>
        </div>
    </section>

    <script>
        var el = document.getElementById('toggler');

        el.addEventListener('click', function() {
            document.body.classList.toggle('dark');
        });
    </script>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
