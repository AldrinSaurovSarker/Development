<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="icon" href="https://image.freepik.com/free-vector/cute-brain-cartoon_24640-54407.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home-page.css">

    <script src="https://kit.fontawesome.com/09146724eb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="dark">
    <div class="pop" id="pop">
        <h1 class="text-uppercase">Select Grid</h1>
        <ul>
            <li><a href="level-4x3.html">4x3</a></li>
            <li><a href="level-8x6.html">8x6</a></li>
            <li><a href="level-12x9.html">12x9</a></li>
        </ul>

        <div class="btn btn-outline-light" id="cancel">Cancel</div>
    </div>

    <section id="selector">
        <div class="toggle">
            <input type="checkbox" id="toggler">
            <label for="toggler" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>

        <div class="container">
            <div class="content">
                <sup><i class="fas fa-star"></i></sup>
                <sub><i class="far fa-star"></i></sub>
                <sup><i class="fas fa-star"></i></sup>
                <sub><i class="far fa-star"></i></sub>
                <sup><i class="fas fa-star"></i></sup>
                <sub><i class="far fa-star"></i></sub>
                <sup><i class="fas fa-star"></i></sup>
                <sub><i class="far fa-star"></i></sub>
                <sup><i class="fas fa-star"></i></sup>
                <h1>Memory<br>Game</h1>
                <sup><i class="fas fa-star"></i></sup>
                <sub><i class="far fa-star"></i></sub>
                <sup><i class="fas fa-star"></i></sup>
                <sub><i class="far fa-star"></i></sub>
                <sup><i class="fas fa-star"></i></sup>
                <sub><i class="far fa-star"></i></sub>
                <sup><i class="fas fa-star"></i></sup>
                <sub><i class="far fa-star"></i></sub>
                <sup><i class="fas fa-star"></i></sup>
            </div>

            <div class="btn btn-outline-warning btn-lg" id="levelSelect">Start Game</div>
        </div>
    </section>

    <script>
        var el = document.getElementById('toggler');
        var lvl = document.getElementById('levelSelect');
        var pop = document.getElementById('cancel');

        el.addEventListener('click', function() {
            document.body.classList.toggle('dark');
        });

        lvl.addEventListener('click', function() {
            document.getElementById('pop').style.visibility = 'visible';
            document.getElementById('selector').classList.add('blurred');
        });

        pop.addEventListener('click', function() {
            document.getElementById('pop').style.visibility = 'hidden';
            document.getElementById('selector').classList.remove('blurred');
        });
    </script>

    <script>
        const levels = document.querySelectorAll('li');
        const clickSound = new Audio('assets/audio/flip.wav');

        console.log(levels);

        lvl.addEventListener('click', function() {
            clickSound.play();
        });

        pop.addEventListener('click', function() {
            clickSound.play();
        });

        levels.forEach(level => level.addEventListener('click', function() {
            clickSound.play();
        }));
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
