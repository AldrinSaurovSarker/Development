<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Brain Booster</title>

    <link rel="icon" href="assets/images/title-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/game-style.css">

    <script src="https://kit.fontawesome.com/09146724eb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="gameWindow"></div>

    <div class="instructionWindow">
        <h1></h1>

        <div class="result-stars my-3">
            <i class="fas fa-star fa-3x star-1"></i>
            <i class="fas fa-star fa-3x star-2"></i>
            <i class="fas fa-star fa-3x star-3"></i>
        </div>

        <h3 class="text-center"></h3>

        <div class="btn btn-dark btn-lg mt-3 rounded-circle" id="continue">
            <i class="fas fa-forward"></i>
        </div>

        <div class="gameOverButtons">
            <div class="btn btn-dark btn-lg mt-3 ms-2 rounded-circle nextLevel" onclick="playNextStage()">
                <i class="fas fa-forward"></i>
            </div>

            <div class="btn btn-dark btn-lg mt-3 mx-2 rounded-circle" onclick="location.reload()">
                <i class="fas fa-redo"></i>
            </div>

            <div class="btn btn-dark btn-lg mt-3 ms-2 rounded-circle" onclick="location.href='main-menu.html'">
                <i class="fas fa-home"></i>
            </div>  
        </div>
    </div>

    <script src="assets/js/starCalculation.js"></script>
    <script src="assets/js/victoryMessage.js"></script>
    <script src="assets/js/differentiateColor.js"></script>
    <script src="assets/js/findValueGame.js"></script>
    <script src="assets/js/orderedColor.js"></script>
    <script src="assets/js/shapeAndColor.js"></script>
    <script src="assets/js/tapBoxGame.js"></script>
    <script src="assets/js/whichDay.js"></script>
    <script src="assets/js/wordLength.js"></script>
    <script src="assets/js/game.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
