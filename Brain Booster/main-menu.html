<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Brain Booster</title>

    <link rel="icon" href="assets/images/title-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main-menu.css">

    <script src="https://kit.fontawesome.com/09146724eb.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</head>

<body>
    <h1 class="mt-2">Select Level</h1>

    <div class="slider owl-carousel owl-theme">
        <div class="card">
            <div class="img">
                <img src="assets/images/round-1.png" alt="Find out characters">
                <img src="assets/images/lock.png" alt="Level locked" class="locked" id="1L">
            </div>

            <div class="content">
                <div class="sub-title">Level 1</div>

                <div class="stars level-1">
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                </div>

                <div class="btn">
                    <button id="1">Locked</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="assets/images/round-2.png" alt="Click the correct colored box">
                <img src="assets/images/lock.png" alt="Level locked" class="locked" id="2L">
            </div>

            <div class="content">
                <div class="sub-title">Level 2</div>

                <div class="stars level-2">
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                </div>

                <div class="btn">
                    <button id="2">Locked</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="assets/images/round-3.png" alt="Find the different color">
                <img src="assets/images/lock.png" alt="Level locked" class="locked" id="3L">
            </div>

            <div class="content">
                <div class="sub-title">Level 3</div>

                <div class="stars level-3">
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                </div>

                <div class="btn">
                    <button id="3">Locked</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="assets/images/round-4.png" alt="Find the shortest/longest word">
                <img src="assets/images/lock.png" alt="Level locked" class="locked" id="4L">
            </div>

            <div class="content">
                <div class="sub-title">Level 4</div>

                <div class="stars level-4">
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                </div>

                <div class="btn">
                    <button id="4">Locked</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="assets/images/round-5.png" alt="True/False">
                <img src="assets/images/lock.png" alt="Level locked" class="locked" id="5L">
            </div>

            <div class="content">
                <div class="sub-title">Level 5</div>

                <div class="stars level-5">
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                </div>

                <div class="btn">
                    <button id="5">Locked</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="assets/images/round-6.png" alt="Choose color in order">
                <img src="assets/images/lock.png" alt="Level locked" class="locked" id="6L">
            </div>

            <div class="content">
                <div class="sub-title">Level 6</div>

                <div class="stars level-6">
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                </div>

                <div class="btn">
                    <button id="6">Locked</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="assets/images/round-7.png" alt="What day?">
                <img src="assets/images/lock.png" alt="Level locked" class="locked" id="7L">
            </div>

            <div class="content">
                <div class="sub-title">Level 7</div>

                <div class="stars level-7">
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                </div>

                <div class="btn">
                    <button id="7">Locked</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/level-management.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
