<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>

    <link rel="icon" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/_init_.css">
    <script src="https://kit.fontawesome.com/09146724eb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="playSound()">
    <audio src="assets/audio/thunder.ogg" id="my_audio"></audio>

    <img src="assets/images/tic-tac-toe.png" alt="tic-tac-toe">
    <div class="title-container">
        <h2>TI<span class="ms-2">C</span></h2>
        <h2>T<span>A</span>C</h2>
        <h2><span>T</span>OE</h2>
    </div>

    <div class="content">
        <a href="index.html" class="btn btn-outline-light btn-lg">Start Game</a>
        <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" class="btn btn-outline-light  btn-lg" target="_blank">How to play?</a>
        <a href="ai_method.html" class="btn btn-outline-light btn-lg">How AI thinks?</a>
    </div>

    <script>
        window.onload = function() {
            var promise = document.getElementById('my_audio').play();

            if (promise !== undefined) {
                promise.then(_ => {
                    console.log('Autoplay started');
                }).catch(error => {
                    console.log('Autoplay Prevented!');
                });
            }
        }

        setTimeout(function() {
            var spanEls = document.getElementsByTagName('span');

            for (let i=0; i<spanEls.length; i++)
                spanEls[i].style.color = 'red';
        }, 2000);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
