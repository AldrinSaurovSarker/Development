<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor!</title>

    <link rel="icon" href="images/rock-paper-scissor.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/09146724eb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="dark">
    <div class="toggle">
        <input type="checkbox" id="toggler">
        <label for="toggler" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <section id="top" class="mt-4">
        <div class="container">
            <div class="row title">
                <div class="col">
                    <span>R</span>ock <span>P</span>aper <span>S</span>cissor!</div>
            </div>

            <div class="row subtitle">
                <div class="col">
                    Wanna try your luck against classic AI?<br>
                    <span>Try Rock Paper Scissor!</span>
                </div>
            </div>

            <div class="row instruction">
                <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">How to play?</a>
            </div>
        </div>
    </section>
    
    <section id="score">
        <div class="container pt-5">
            <div class="row">
                <div class="col text-danger">
                    ROUND <span id="round">0</span>
                </div>
            </div>

            <div class="row py-3">
                <div class="col text-muted">WIN</div>
                <div class="col text-muted">TIE</div>
                <div class="col text-muted">LOSE</div>
            </div>

            <div class="row">
                <div class="col" id="user-score">0</div>
                <div class="col" id="ties-score">0</div>
                <div class="col" id="comp-score">0</div>
            </div>
        </div>
    </section>

    <section id="game">
        <div class="container py-5">
            <h1 class="mt-5" id="result">Pick a sign</h1>
            <h2 class="mb-5" id="details"></h2>
            <div class="icons">
                <i class="far fa-hand-rock" id="r"></i>
                <i class="far fa-hand-paper" id="p"></i>
                <i class="far fa-hand-scissors" id="s"></i>
            </div>
        </div>
    </section>

    <script>
        var el = document.getElementById('toggler');

        el.addEventListener('click', function() {
            document.body.classList.toggle('dark');
        });
    </script>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
